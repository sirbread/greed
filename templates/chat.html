<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>greedy chat</title>
    <meta name="viewport" content="width=520, initial-scale=1">
    <link rel="stylesheet" href="/static/main.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #22233b 0%, #181927 100%);
            color: #f7f7fa;
            font-family: 'Inter', 'Montserrat', system-ui, sans-serif;
            overflow: hidden;
        }
        .center-viewport {
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-card {
            background: rgba(32, 35, 62, 0.98);
            border-radius: 22px;
            box-shadow: 0 8px 44px 0 #0005;
            max-width: 540px;
            width: 98vw;
            margin: 6vh auto 2.5em auto;
            padding: 2.2em 2em 2em 2em;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 1.1em;
            min-height: 70vh;
        }
        .chat-header {
            text-align: center;
            flex-shrink: 0;
            margin-bottom: 0.4em;
        }
        .chat-header h2 {
            font-size: 2em;
            font-weight: 900;
            margin: 0 0 0.2em 0;
            background: linear-gradient(90deg, #ff4e50, #ffa940, #43e97b, #38f9d7, #19ffd6, #ffe53b, #ff9a00, #c471ed, #12c2e9, #ff4e50 110%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-anim 6s linear infinite;
        }
        .back-link {
            margin-bottom: 1.1em;
            color: #19ffd6;
            text-decoration: none;
            font-weight: 700;
            font-size: 1em;
            transition: color 0.16s;
            display: inline-block;
        }
        .back-link:hover, .back-link:focus {
            color: #ffe53b;
        }
        #chat-log {
            flex: 1;
            overflow-y: auto;
            border-top: 1.5px solid #282a45;
            border-bottom: 1.5px solid #282a45;
            padding: 1em 1.2em;
            background: rgba(25, 25, 40, 0.85);
            font-size: 1.08em;
            font-family: inherit;
            min-height: 240px;
            max-height: 40vh;
        }
        #chat-log > div {
            margin-bottom: 0.75em;
            word-break: break-word;
            display: flex;
            align-items: center;
            gap: 0.6em;
        }
        #chat-log b {
            color: #ffe53b;
            font-weight: 700;
            margin-right: 0.35em;
            font-size: 1.09em;
        }
        #chat-log span:last-child {
            margin-left: auto;
            color: #888;
            font-size: 0.95em;
            font-weight: 400;
        }
        #chat-form {
            display: flex;
            flex-shrink: 0;
            padding: 1em 0 0 0;
            gap: 0.7em;
        }
        #chat-input {
            flex: 1;
            padding: 0.7em 1em;
            font-size: 1.12em;
            background: rgba(30, 34, 56, 0.85);
            border: none;
            border-radius: 0.7em;
            color: #f7f7fa;
            font-family: inherit;
            outline: none;
            box-shadow: 0 1px 6px #0002 inset;
            transition: box-shadow 0.18s, background 0.18s;
        }
        #chat-input:focus {
            background: #1e213a;
            box-shadow: 0 0 0 2px #19ffd6, 0 2px 10px 0 #0006;
        }
        #chat-form button {
            padding: 0.7em 1.3em;
            font-size: 1.2em;
            color: #fff;
            background: linear-gradient(90deg, #12c2e9 20%, #c471ed 80%);
            font-weight: 700;
            border: none;
            border-radius: 0.7em;
            cursor: pointer;
            box-shadow: 0 2px 14px 0 #12c2e944;
            transition: transform 0.13s, box-shadow 0.13s, background 0.16s;
        }
        #chat-form button:hover, #chat-form button:focus {
            transform: translateY(-2px) scale(1.045);
            background: linear-gradient(90deg, #ffe53b 30%, #ff9a00 90%);
            color: #22233b;
        }
        @media (max-width: 700px) {
            .chat-card {
                max-width: 99vw;
                padding: 1.2em 0.4em 1.2em 0.4em;
            }
            #chat-log {
                padding: 0.6em 0.3em;
            }
        }
        @keyframes rainbow-anim {
            0%   { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body class="center-viewport">
    <div class="chat-card">
        <a href="/" class="back-link">&larr; go back</a>
        <div class="chat-header"><h2>bluff (chat)</h2></div>
        <div id="chat-log"></div>
        <form id="chat-form" autocomplete="off">
            <input type="text" id="chat-input" placeholder="type a message..." required />
            <button type="submit">âž¤</button>
        </form>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "{{ firebase_api_key }}",
            authDomain: "{{ firebase_auth_domain }}",
            projectId: "{{ firebase_project_id }}",
            storageBucket: "{{ firebase_storage_bucket }}",
            messagingSenderId: "{{ firebase_messaging_sender_id }}",
            appId: "{{ firebase_app_id }}"
        };

        const script1 = document.createElement('script');
        script1.src = "https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js";
        document.head.appendChild(script1);
        const script2 = document.createElement('script');
        script2.src = "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js";
        document.head.appendChild(script2);

        function waitForFirebaseAuthInit() {
            return new Promise(resolve => {
                function check() {
                    if (window.firebase && firebase.auth) resolve();
                    else setTimeout(check, 50);
                }
                check();
            });
        }

        function appendMessage(username, message, time) {
            const log = document.getElementById("chat-log");
            const div = document.createElement("div");
            const userSpan = document.createElement("b");
            userSpan.textContent = username + ": ";
            const textSpan = document.createElement("span");
            textSpan.textContent = message;
            const timeSpan = document.createElement("span");
            timeSpan.textContent = time || "";
            div.appendChild(userSpan);
            div.appendChild(textSpan);
            div.appendChild(timeSpan);
            log.appendChild(div);
            log.scrollTop = log.scrollHeight;
        }

        let token = null;
        let lastMessages = [];

        function renderMessages(messages) {
            if (JSON.stringify(messages) === JSON.stringify(lastMessages)) return;
            lastMessages = messages;
            const log = document.getElementById("chat-log");
            log.innerHTML = "";
            for (const msg of messages) {
                appendMessage(msg.username, msg.message, msg.timestamp);
            }
        }

        async function fetchMessages() {
            const resp = await fetch("/chat/messages/");
            if (resp.ok) {
                const messages = await resp.json();
                renderMessages(messages);
            }
        }

        async function sendMessage(msg) {
            if (!token) return;
            await fetch("/chat/messages/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                body: JSON.stringify({ message: msg })
            });
        }

        async function startChat() {
            await waitForFirebaseAuthInit();
            firebase.initializeApp(firebaseConfig);

            firebase.auth().onAuthStateChanged(async function(user) {
                if (!user) {
                    let provider = new firebase.auth.GoogleAuthProvider();
                    await firebase.auth().signInWithPopup(provider);
                }
                token = await firebase.auth().currentUser.getIdToken();
                fetchMessages();
                setInterval(fetchMessages, 1500);
            });

            document.getElementById("chat-form").onsubmit = async function(e) {
                e.preventDefault();
                const input = document.getElementById("chat-input");
                if (input.value.trim() === "") return;
                await sendMessage(input.value);
                input.value = "";
                fetchMessages();
            };
        }

        startChat();
    </script>
</body>
</html>
