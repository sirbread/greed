<!DOCTYPE html>
<html>
<head>
    <title>greed graphs</title>
    <style>
        body { max-width: 900px; margin: 2em auto; }
        .graph-img { margin-bottom: 3em; border: 1px solid #aaa; background: #ffffff; }
        h2 { margin-bottom: 0.3em; }
        a { color: #287; }
    </style>
</head>
<body>
    <a href = "/">←←←←← back to game</a>
    <h1>stats for nerds</h1>
    {% for image, idx in images %}
        <h2>round {{ idx }}</h2>
        <img class="graph-img" src="/static/graphs/{{ image }}" alt="Round {{ idx }} graph">
    {% endfor %}

    <div style="margin-top:2em;">
        {% if page > 1 %}
            <a href="/graphs?page={{ page - 1 }}">← previous</a>
        {% endif %}
        {% if page < total_pages %}
            <a style="float:right;" href="/graphs?page={{ page + 1 }}">next →</a>
        {% endif %}
    </div>
</body>
</html>
