<!DOCTYPE html>
<html>
<head>
    <title>greed</title>
    <style>
        #timer {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100vw;
            text-align: center;
            font-size: 1.2em;
            color: #333;
            background: #fffffff0;
            padding: 8px 0;
            z-index: 100;
        }
        #scoreboard {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <h1>pick a number (1-10, inclusive, integer)</h1>

    <div id="setup">
        <label>Name: <input type="text" id="nameInput"></label>
        <button onclick="saveName()">Save</button>
    </div>

    <div id="game" style="display:none;">
        <input type="number" id="numberInput" min="1" max="10">
        <button onclick="submit()">Submit</button>
        <div id="status"></div>
    </div>
    
    <div id="scoreboard">
        <h2>Leaderboard (Final Scores)</h2>
        <pre id="scores">Loading...</pre>
    </div>

    <div id="timer">Loading time...</div>

    <script>
        let userId = localStorage.getItem("userId")
        if (!userId) {
            userId = Math.floor(Math.random() * 100000)
            localStorage.setItem("userId", userId)
        }
        userId = parseInt(userId)

        let lastRoundId = null;

        function saveName() {
            const name = document.getElementById("nameInput").value.trim()
            if (!name) {
                alert("Please enter a name")
                return
            }
            localStorage.setItem("username", name)
            document.getElementById("setup").style.display = "none"
            document.getElementById("game").style.display = "block"
            prefillAwaitingSubmission()
        }

        function submit() {
            const name = localStorage.getItem("username")
            const value = parseInt(document.getElementById("numberInput").value)
            if (isNaN(value) || value < 1 || value > 10) {
                document.getElementById("status").textContent = "Please enter a number from 1 to 10"
                return
            }

            fetch("/submit/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    user_id: userId, 
                    user_name: name,
                    number_selected: value 
                })
            }) 
            .then(res => res.json())
            .then(() => {
                document.getElementById("status").textContent = "Submitted number " + value
                document.getElementById("numberInput").value = ""
            })
        }

        function loadScores() {
            fetch("/scores/")
                .then(res => res.json())
                .then(scores => {
                    if (scores.length === 0) {
                        document.getElementById("scores").textContent = "No scores yet."
                        return
                    }
                    document.getElementById("scores").textContent =
                        scores.map((s, i) => `${i+1}. ${s.user_name}: ${s.total_score.toFixed(2)}`).join("\n")
                })
        }

        function updateTimerDisplay(secondsLeft) {
            let timerDiv = document.getElementById("timer");
            let min = Math.floor(secondsLeft / 60);
            let sec = secondsLeft % 60;
            timerDiv.textContent = `Time left this round: ${min}:${sec.toString().padStart(2, '0')}`;
        }

        function checkRoundStatus() {
            fetch("/round/")
                .then(res => res.json())
                .then(data => {
                    updateTimerDisplay(data.time_left_seconds || 0);
                    if (lastRoundId !== data.round_id) {
                        lastRoundId = data.round_id;
                        loadScores();
                        document.getElementById("status").textContent = "";
                        document.getElementById("numberInput").value = "";
                    }
                });
        }

        function prefillAwaitingSubmission() {
            fetch("/awaiting/?user_id=" + userId)
                .then(res => res.json())
                .then(data => {
                    if (data && data.number_selected !== undefined) {
                        document.getElementById("numberInput").value = data.number_selected
                        document.getElementById("status").textContent = "(You have an awaiting submission for this round)"
                    } else {
                        document.getElementById("status").textContent = "";
                    }
                })
        }

        const saved = localStorage.getItem("username")
        if (saved) {
            document.getElementById("nameInput").value = saved
            document.getElementById("setup").style.display = "none" 
            document.getElementById("game").style.display = "block"
            prefillAwaitingSubmission()
        }

        setInterval(checkRoundStatus, 1000)
        loadScores()
        checkRoundStatus()
    </script>
</body>
</html>
